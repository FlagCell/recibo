<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Recibo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><radialGradient id="a" cx="50%" cy="40%" r="50%"><stop offset="0%" stop-color="rgba(255,255,255,.1)"/><stop offset="100%" stop-color="rgba(255,255,255,0)"/></radialGradient></defs><rect width="100" height="20" fill="url(%23a)"/></svg>');
      opacity: 0.3;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }

    .form-container {
      padding: 40px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    label {
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    input, textarea, select {
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f9fafb;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #4f46e5;
      background: white;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      transform: translateY(-1px);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input[readonly] {
      background: #f3f4f6;
      color: #6b7280;
      cursor: not-allowed;
    }

    .currency-input {
      position: relative;
    }

    .currency-input::before {
      content: 'R$';
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #6b7280;
      font-weight: 600;
      z-index: 1;
    }

    .currency-input input {
      padding-left: 40px;
    }

    .assinatura {
      margin: 40px 0;
      text-align: center;
      padding: 30px;
      background: #f8fafc;
      border-radius: 16px;
      border: 2px dashed #d1d5db;
    }

    .assinatura p {
      margin: 10px 0;
      color: #6b7280;
    }

    .assinatura p:first-child {
      font-size: 1.5rem;
      color: #374151;
      margin-bottom: 5px;
    }

    .btn-container {
      text-align: center;
      margin-top: 40px;
    }

    .btn-gerar {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-gerar:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
    }

    .btn-gerar:active {
      transform: translateY(0);
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .alert.error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
    }

    .alert.success {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: #16a34a;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .form-container {
        padding: 20px;
      }
      
      .header {
        padding: 20px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      body {
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.5rem;
      }
      
      .btn-gerar {
        width: 100%;
        padding: 18px;
      }
    }

    /* Anima√ß√µes sutis */
    .form-group {
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }
    .form-group:nth-child(5) { animation-delay: 0.5s; }
    .form-group:nth-child(6) { animation-delay: 0.6s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4f46e5;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìÑ Gerador de Recibo</h1>
      <p>Crie recibos profissionais de forma r√°pida e f√°cil</p>
    </div>

    <div class="form-container">
      <div id="alert" class="alert"></div>
      
      <div class="form-grid">
        <div class="form-group">
          <label for="nome">Nome de quem pagou</label>
          <input type="text" id="nome" placeholder="Digite o nome completo">
        </div>

        <div class="form-group">
          <label for="tipoDocPagador">Tipo de documento</label>
          <select id="tipoDocPagador">
            <option value="cpf">CPF</option>
            <option value="cnpj">CNPJ</option>
          </select>
        </div>

        <div class="form-group">
          <label for="docPagador">N√∫mero do documento (opcional)</label>
          <input type="text" id="docPagador" placeholder="Apenas n√∫meros">
        </div>

        <div class="form-group">
          <label for="valor">Valor</label>
          <div class="currency-input">
            <input type="text" id="valor" oninput="atualizarExtenso()" placeholder="0,00">
          </div>
        </div>

        <div class="form-group full-width">
          <label for="extenso">Valor por extenso</label>
          <input type="text" id="extenso" readonly placeholder="Ser√° preenchido automaticamente">
        </div>

        <div class="form-group full-width">
          <label for="referente">Referente a</label>
          <textarea id="referente" placeholder="Descreva o motivo do pagamento"></textarea>
        </div>

        <div class="form-group">
          <label for="forma">Forma de pagamento</label>
          <select id="forma">
            <option value="">Selecione uma op√ß√£o</option>
            <option>Dinheiro</option>
            <option>Pix</option>
            <option>Transfer√™ncia banc√°ria</option>
            <option>Cart√£o de cr√©dito</option>
            <option>Cart√£o de d√©bito</option>
            <option>Cheque</option>
            <option>Outro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" placeholder="Digite a cidade">
        </div>

        <div class="form-group">
          <label for="data">Data</label>
          <input type="date" id="data">
        </div>

        <div class="form-group">
          <label for="recebedor">Nome de quem recebeu</label>
          <input type="text" id="recebedor" placeholder="Digite o nome completo">
        </div>

        <div class="form-group">
          <label for="tipoDocRecebedor">Tipo de documento</label>
          <select id="tipoDocRecebedor">
            <option value="cpf">CPF</option>
            <option value="cnpj">CNPJ</option>
          </select>
        </div>

        <div class="form-group">
          <label for="docRecebedor">Documento do recebedor (opcional)</label>
          <input type="text" id="docRecebedor" placeholder="Apenas n√∫meros">
        </div>
      </div>

      <div class="assinatura">
        <p>__________________________________________</p>
        <p>(Assinatura de quem recebeu)</p>
      </div>

      <div class="btn-container">
        <button class="btn-gerar" onclick="gerarPDF()">
          üéØ Gerar PDF com 2 vias
        </button>
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Gerando PDF...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Definir data atual como padr√£o
    document.getElementById('data').valueAsDate = new Date();

    function showAlert(message, type = 'error') {
      const alert = document.getElementById('alert');
      alert.textContent = message;
      alert.className = `alert ${type}`;
      alert.style.display = 'block';
      
      setTimeout(() => {
        alert.style.display = 'none';
      }, 5000);
    }

    function atualizarExtenso() {
      const input = document.getElementById('valor').value.replace(',', '.').replace(/[^0-9.]/g, '');
      const valor = parseFloat(input);
      const campo = document.getElementById('extenso');
      if (isNaN(valor)) {
        campo.value = '';
        return;
      }
      campo.value = numeroParaExtenso(valor);
    }

    function numeroParaExtenso(valor) {
      const unidades = ['zero', 'um', 'dois', 'tr√™s', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove'];
      const dezenas10 = ['dez', 'onze', 'doze', 'treze', 'quatorze', 'quinze', 'dezesseis', 'dezessete', 'dezoito', 'dezenove'];
      const dezenas = ['', '', 'vinte', 'trinta', 'quarenta', 'cinquenta', 'sessenta', 'setenta', 'oitenta', 'noventa'];
      const centenas = ['', 'cem', 'cento', 'duzentos', 'trezentos', 'quatrocentos', 'quinhentos', 'seiscentos', 'setecentos', 'oitocentos', 'novecentos'];

      function extenso(n) {
        if (n === 0) return 'zero';
        let s = '';
        if (n >= 1000) {
          const mil = Math.floor(n / 1000);
          s += mil === 1 ? 'mil' : extenso(mil) + ' mil';
          n %= 1000;
          if (n > 0) s += ' e ';
        }
        if (n >= 100) {
          const c = Math.floor(n / 100);
          if (c === 1 && n % 100 === 0) {
            s += 'cem';
            n = 0;
          } else {
            s += centenas[c + 1];
            n %= 100;
            if (n > 0) s += ' e ';
          }
        }
        if (n >= 20) {
          s += dezenas[Math.floor(n / 10)];
          n %= 10;
          if (n > 0) s += ' e ';
        } else if (n >= 10) {
          s += dezenas10[n - 10];
          n = 0;
        }
        if (n > 0 && n < 10) {
          s += unidades[n];
        }
        return s;
      }

      const inteiro = Math.floor(valor);
      const centavos = Math.round((valor - inteiro) * 100);
      let texto = extenso(inteiro) + ' real' + (inteiro !== 1 ? 's' : '');
      if (centavos > 0) {
        texto += ' e ' + extenso(centavos) + ' centavo' + (centavos !== 1 ? 's' : '');
      }
      return texto.charAt(0).toUpperCase() + texto.slice(1);
    }

    function formatarDataBR(dataISO) {
      if (!dataISO) return '';
      const [ano, mes, dia] = dataISO.split('-');
      return `${dia}/${mes}/${ano}`;
    }

    function validarCPF(cpf) {
      cpf = cpf.replace(/[^\d]+/g, '');
      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;
      let soma = 0;
      for (let i = 0; i < 9; i++) soma += parseInt(cpf.charAt(i)) * (10 - i);
      let resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(9))) return false;
      soma = 0;
      for (let i = 0; i < 10; i++) soma += parseInt(cpf.charAt(i)) * (11 - i);
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      return resto === parseInt(cpf.charAt(10));
    }

    function validarCNPJ(cnpj) {
      cnpj = cnpj.replace(/[^\d]+/g, '');
      if (cnpj.length !== 14 || /^(\d)\1+$/.test(cnpj)) return false;
      let t = cnpj.length - 2, d = cnpj.substring(t), d1 = parseInt(d.charAt(0)), d2 = parseInt(d.charAt(1));
      const calc = x => {
        let n = cnpj.substring(0, x);
        let y = x - 7, s = 0;
        for (let i = x; i >= 1; i--) {
          s += n.charAt(x - i) * y--;
          if (y < 2) y = 9;
        }
        const r = 11 - s % 11;
        return r > 9 ? 0 : r;
      };
      return calc(t) === d1 && calc(t + 1) === d2;
    }

    function validarFormulario() {
      const campos = ['nome', 'valor', 'referente', 'forma', 'cidade', 'data', 'recebedor'];
      for (let campo of campos) {
        if (!document.getElementById(campo).value.trim()) {
          showAlert(`Por favor, preencha o campo: ${document.querySelector(`label[for="${campo}"]`).textContent}`);
          return false;
        }
      }
      return true;
    }

    function gerarPDF() {
      if (!validarFormulario()) return;

      const loading = document.getElementById('loading');
      const button = document.querySelector('.btn-gerar');
      
      loading.style.display = 'block';
      button.disabled = true;

      setTimeout(() => {
        try {
          const nome = document.getElementById('nome').value;
          const tipoPagador = document.getElementById('tipoDocPagador').value;
          const docPagador = document.getElementById('docPagador').value;
          const tipoRecebedor = document.getElementById('tipoDocRecebedor').value;
          const docRecebedor = document.getElementById('docRecebedor').value;
          const valor = document.getElementById('valor').value;
          const extenso = document.getElementById('extenso').value;
          const referente = document.getElementById('referente').value;
          const forma = document.getElementById('forma').value;
          const cidade = document.getElementById('cidade').value;
          const data = formatarDataBR(document.getElementById('data').value);
          const recebedor = document.getElementById('recebedor').value;

          if (docPagador) {
            const validoPagador = tipoPagador === 'cpf' ? validarCPF(docPagador) : validarCNPJ(docPagador);
            if (!validoPagador) {
              showAlert(`O ${tipoPagador.toUpperCase()} do pagador √© inv√°lido.`);
              return;
            }
          }

          if (docRecebedor) {
            const validoRecebedor = tipoRecebedor === 'cpf' ? validarCPF(docRecebedor) : validarCNPJ(docRecebedor);
            if (!validoRecebedor) {
              showAlert(`O ${tipoRecebedor.toUpperCase()} do recebedor √© inv√°lido.`);
              return;
            }
          }

          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();

          function recibo(offsetY) {
            let y = 10 + offsetY;
            doc.setFontSize(16);
            doc.setFont(undefined, 'bold');
            doc.text("RECIBO", 105, y, { align: "center" });

            doc.setFontSize(11);
            y += 15;

            function linha(rotulo, valor) {
              if (!valor) return;
              doc.setFont(undefined, 'bold');
              doc.text(`${rotulo}:`, 10, y);
              const largura = doc.getTextWidth(`${rotulo}: `);
              doc.setFont(undefined, 'normal');
              const linhas = doc.splitTextToSize(valor.toString(), 190 - largura);
              doc.text(linhas, 10 + largura, y);
              y += linhas.length * 7;
            }

            linha("Recebi de", nome);
            if (docPagador) linha(tipoPagador.toUpperCase(), docPagador);
            linha("Valor", `R$ ${valor}`);
            linha("Valor por extenso", extenso);
            linha("Referente a", referente);
            linha("Forma de pagamento", forma);
            linha("Cidade", cidade);
            linha("Data", data);

            y += 20;
            doc.setFont(undefined, 'normal');
            doc.text("__________________________________________", 105, y, { align: "center" });
            y += 6;
            doc.text(recebedor || "Assinatura de quem recebeu", 105, y, { align: "center" });

            if (docRecebedor) {
              y += 6;
              doc.setFont(undefined, 'bold');
              doc.text(`${tipoRecebedor.toUpperCase()} do recebedor:`, 105, y, { align: "center" });
              y += 6;
              doc.setFont(undefined, 'normal');
              doc.text(docRecebedor, 105, y, { align: "center" });
            }
          }

          recibo(0);

          doc.setLineWidth(0.1);
          doc.setDrawColor(120);
          doc.setLineDashPattern([2, 2], 0);
          doc.line(10, 145, 200, 145);

          recibo(155);

          doc.save("recibo.pdf");
          showAlert("PDF gerado com sucesso!", "success");

        } catch (error) {
          showAlert("Erro ao gerar PDF. Tente novamente.");
        } finally {
          loading.style.display = 'none';
          button.disabled = false;
        }
      }, 1000);
    }

    // Formata√ß√£o autom√°tica de campos
    document.getElementById('docPagador').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      e.target.value = value;
    });

    document.getElementById('docRecebedor').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      e.target.value = value;
    });

    document.getElementById('valor').addEventListener('input', function(e) {
      let value = e.target.value.replace(/[^\d,]/g, '');
      e.target.value = value;
    });
  </script>
</body>
</html>
